version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_slidable: ^0.6.0
  table_calendar: ^3.0.1
  percent_indicator: ^3.0.1
